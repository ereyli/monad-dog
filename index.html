<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monad Fun Page</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #1e003e;
      color: #ffffff;
      margin: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #2c0069;
    }
    .tab {
      padding: 14px 24px;
      cursor: pointer;
      font-weight: bold;
      background: #2c0069;
      border-bottom: 4px solid transparent;
    }
    .tab.active {
      border-bottom: 4px solid #a259ff;
    }
    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .tab-content.active {
      display: block;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #a259ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #c084ff;
    }
    .info {
      margin-top: 30px;
      font-size: 18px;
      color: #eee;
    }
    .leaderboard {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }
    .leaderboard h2 {
      margin-bottom: 10px;
    }
    .leaderboard ol {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      margin: 6px 0;
    }
    .xp-box {
      position: absolute;
      top: 2px;
      left: 10px;
      background: linear-gradient(135deg, #a259ff, #8338ec);
      color: white;
      padding: 10px 16px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 10px #a259ff;
    }
  </style>
</head>
<body>
  <div class="xp-box">âœ¨ XP: <span id="xpCounter">0</span></div>
  <div class="connect-box" style="position: fixed; top: -4px; right: 10px; z-index: 10;">
    <button id="connectBtn" onclick="handleWalletConnection()">Connect Wallet</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab(event, 'pet-tab')">ğŸ¶ Pet The Dog</div>
    <div class="tab" onclick="showTab(event, 'gmgn-tab')">ğŸŒ… GM / GN</div>
    <div class="tab" onclick="showTab(event, 'flip-tab')">ğŸª™ Flip Coin</div>
  </div>

  <div id="pet-tab" class="tab-content active">
    <h1>ğŸ¶ Pet The Dog</h1>
    <img id="dogImage" src="https://placedog.net/400/300?id=7" alt="Cute dog" style="max-width:300px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.5);"><br>
    <button onclick="petDog()">Pet ğŸ•</button>
    <div class="leaderboard">
      <h2>ğŸ¶ Pet Leaderboard</h2>
      <ol id="pet-leaderboard"></ol>
    </div>
  </div>

  <div id="gmgn-tab" class="tab-content">
    <h1>ğŸŒ… GM / GN</h1>
    <button onclick="sayGM()"><span>â˜€ï¸ GM</span></button>
    <button onclick="sayGN()"><span>ğŸŒ™ GN</span></button>
    <div class="leaderboard">
      <h2>ğŸŒ… GM/GN Leaderboard</h2>
      <ol id="gmgn-leaderboard"></ol>
    </div>
  </div>

  <div id="flip-tab" class="tab-content">
    <h1>ğŸª™ Flip Coin</h1>
    <div id="coin" style="font-size: 48px; margin: 20px;">ğŸª™</div>
    <button onclick="flipMonad()">Flip Coin</button>
    <div class="info" id="flipResult">Flip result: -</div>
    <div class="leaderboard">
      <h2>ğŸª™ Flip Leaderboard</h2>
      <ol id="flip-leaderboard"></ol>
    </div>
  </div>

  <div class="leaderboard">
    <h2>ğŸ”¥ Total Leaderboard</h2>
    <ol id="total-leaderboard"></ol>
  </div>

  <script>
    const FLIP_CONTRACT_ADDRESS = "0xc5b2280d1e2f155f9a2be2af7e78190658874106";
    const GREET_CONTRACT_ADDRESS = "0xbc8b78f3e2348d4b5e0390fe700ce54b59931da4";

    const FLIP_ABI = [
      "function flip() public",
      "function getMyFlips(address) public view returns (uint256)"
    ];

    const GREET_ABI = [
      "function gm() public",
      "function gn() public",
      "function getGmCount(address) public view returns (uint256)",
      "function getGnCount(address) public view returns (uint256)"
    ];

    const PET_CONTRACT_ADDRESS = "0xc53abe4c593b9440407f8ac1b346f3f999e6d8ed";
    const PET_ABI = [
      "function pet() public",
      "function getMyPets(address) public view returns (uint256)"
    ];

    let provider, signer, userAddress, flipContract;
    let userXP = 0;
    let isConnected = false;

    function disconnect() {
      provider = null;
      signer = null;
      userAddress = null;
      isConnected = false;
      document.getElementById("connectBtn").innerText = "Connect Wallet";
    }

    async function handleWalletConnection() {
      if (isConnected) {
        disconnect();
        return;
      }
      await connect();
    }

    async function connect() {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      flipContract = new ethers.Contract(FLIP_CONTRACT_ADDRESS, FLIP_ABI, signer);
      isConnected = true;
      document.getElementById("connectBtn").innerText = `ğŸŸ¢ ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
      updateFlipLeaderboard();
      updatePetLeaderboard();
      updateGmGnLeaderboard();
      updateTotalLeaderboard();
    }

    function addXP(amount) {
      userXP += amount;
      document.getElementById("xpCounter").innerText = userXP;
    }

    function showTab(event, id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    const totalTxMap = new Map();

    async function updateTotalLeaderboard() {
      if (!provider || !userAddress) return;

      const petContract = new ethers.Contract(PET_CONTRACT_ADDRESS, PET_ABI, provider);
      const greetContract = new ethers.Contract(GREET_CONTRACT_ADDRESS, GREET_ABI, provider);
      const flipContract = new ethers.Contract(FLIP_CONTRACT_ADDRESS, FLIP_ABI, provider);

      try {
        const [pets, gm, gn, flips] = await Promise.all([
          petContract.getMyPets(userAddress),
          greetContract.getGmCount(userAddress),
          greetContract.getGnCount(userAddress),
          flipContract.getMyFlips(userAddress)
        ]);

        const total = pets.toNumber() + gm.toNumber() + gn.toNumber() + flips.toNumber();
        totalTxMap.set(userAddress, total);

        const list = document.getElementById('total-leaderboard');
        list.innerHTML = '';

        for (const [addr, txs] of totalTxMap.entries()) {
          const li = document.createElement('li');
          li.textContent = `${addr.slice(0, 6)}...${addr.slice(-4)} â€” ${txs} total TX`;
          list.appendChild(li);
        }
      } catch (e) {
        console.error("Error loading total leaderboard", e);
      }
    }
  </script>
</body>
</html>
