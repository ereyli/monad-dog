<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="https://placedog.net/favicon.ico">
  <meta charset="UTF-8">
  <title>Monad Fun Page</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: sans-serif;
      background: #1e003e;
      color: #ffffff;
      margin: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #2c0069;
    }
    .tab {
      padding: 14px 24px;
      cursor: pointer;
      font-weight: bold;
      background: #2c0069;
      border-bottom: 4px solid transparent;
    }
    .tab.active {
      border-bottom: 4px solid #a259ff;
    }
    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .tab-content.active {
      display: block;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #a259ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #c084ff;
    }
    .info {
      margin-top: 30px;
      font-size: 18px;
      color: #eee;
    }
    .xp-box {
      position: absolute;
      top: 2px;
      left: 10px;
      background: linear-gradient(135deg, #a259ff, #8338ec);
      color: white;
      padding: 10px 16px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 10px #a259ff;
    }
      @media screen and (max-width: 600px) {
      .tabs {
        flex-direction: column;
      }

      .tab {
        width: 100%;
        text-align: center;
        padding: 12px 0;
      }

      .xp-box {
        position: static;
        margin: 10px auto;
        display: block;
        text-align: center;
      }

      .connect-box {
        position: static !important;
        margin: 0 auto;
        text-align: center;
        padding: 10px;
      }

      button {
        width: 90%;
        max-width: 300px;
      }

      #coin {
        font-size: 32px !important;
      }
    }
  </style>
</head>
<body>
  <div class="xp-box">✨ XP: <span id="xpCounter">0</span></div>
  <div class="connect-box" style="position: fixed; top: -4px; right: 10px; z-index: 10;">
    <button id="connectBtn">Connect Wallet</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab(event, 'pet-tab')">🐶 Pet The Dog</div>
    <div class="tab" onclick="showTab(event, 'gmgn-tab')">🌅 GM / GN</div>
    <div class="tab" onclick="showTab(event, 'flip-tab')">🪙 Flip Coin</div>
  </div>

  <div id="pet-tab" class="tab-content active">
    <h1>🐶 Pet The Dog</h1>
    <img id="dogImage" src="https://placedog.net/400/300?id=7" alt="Cute dog" style="max-width:300px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.5);"><br>
    <button onclick="petDog()">Pet 🐕</button>
  </div>

  <div id="gmgn-tab" class="tab-content">
    <h1>🌅 GM / GN</h1>
    <button onclick="sayGM()"><span>☀️ GM</span></button>
    <button onclick="sayGN()"><span>🌙 GN</span></button>
  </div>

  <div id="flip-tab" class="tab-content">
    <h1>🪙 Flip Coin</h1>
    <div id="coin" style="font-size: 48px; margin: 20px;">🪙</div>
    <button onclick="flipMonad()">Flip Coin</button>
    <div class="info" id="flipResult">Flip result: -</div>
  </div>

  <script>
    const FLIP_CONTRACT_ADDRESS = "0xc5b2280d1e2f155f9a2be2af7e78190658874106";
    const GREET_CONTRACT_ADDRESS = "0xbc8b78f3e2348d4b5e0390fe700ce54b59931da4";
    const PET_CONTRACT_ADDRESS = "0xc53abe4c593b9440407f8ac1b346f3f999e6d8ed";

    const FLIP_ABI = ["function flip() public"];
    const GREET_ABI = ["function gm() public", "function gn() public"];
    const PET_ABI = ["function pet() public"];

    let provider, signer, userAddress, flipContract;
    let userXP = 0;
    let isConnected = false;

    function disconnect() {
      provider = null;
      signer = null;
      userAddress = null;
      isConnected = false;
      document.getElementById("connectBtn").innerText = "Connect Wallet";
    }

    async function handleWalletConnection() {
      if (isConnected) {
        disconnect();
        return;
      }
      await connect();
    }

    async function connect() {
      const MONAD_TESTNET_CHAIN_ID = 10143;
      const targetNetworkName = "Monad Testnet";

      if (!window.ethereum) {
        alert("MetaMask is not installed");
        return;
      }

      try {
        // Request account access
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        
        // Check network
        const network = await provider.getNetwork();
        console.log("Connected to network:", network);
        
        if (network.chainId !== MONAD_TESTNET_CHAIN_ID) {
          try {
            // Try to switch network
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x' + MONAD_TESTNET_CHAIN_ID.toString(16) }],
            });
            
            // Refresh provider after network switch
            provider = new ethers.providers.Web3Provider(window.ethereum);
          } catch (switchError) {
            console.error("Network switch error:", switchError);
            
            // Try to add the network if it doesn't exist
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0x' + MONAD_TESTNET_CHAIN_ID.toString(16),
                  chainName: 'Monad Testnet',
                  nativeCurrency: {
                    name: 'Monad',
                    symbol: 'MONAD',
                    decimals: 18
                  },
                  rpcUrls: ['https://rpc.monad.xyz/monad-testnet'],
                  blockExplorerUrls: ['https://explorer.monad.xyz/']
                }]
              });
              
              // Refresh provider after network add
              provider = new ethers.providers.Web3Provider(window.ethereum);
            } catch (addError) {
              console.error("Add network error:", addError);
              alert(`Please manually switch to ${targetNetworkName} in your wallet.`);
              return;
            }
          }
        }
        
        // Get signer and address
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        console.log("Connected to address:", userAddress);
        
        // Initialize contracts with this signer
        flipContract = new ethers.Contract(FLIP_CONTRACT_ADDRESS, FLIP_ABI, signer);
        
        // Update button and status
        isConnected = true;
        document.getElementById("connectBtn").innerText = `🟢 ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
        
        // Log gas price for debugging
        const gasPrice = await provider.getGasPrice();
        console.log("Current gas price:", ethers.utils.formatUnits(gasPrice, "gwei"), "gwei");
        
        // Show successful connection
        console.log("Wallet connected successfully!");
      } catch (error) {
        console.error("Connection error:", error);
        alert("Wallet connection failed: " + (error.message || "Unknown error"));
      }
    }

    function addXP(amount) {
      userXP += amount;
      document.getElementById("xpCounter").innerText = userXP;
    }

    function showTab(event, id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    async function flipMonad() {
      if (!isConnected) {
        alert("Connect wallet first");
        return;
      }
      
      const coin = document.getElementById("coin");
      let spin = 0;
      document.getElementById("flipResult").innerText = "Flipping...";
      const spinning = setInterval(() => {
        spin += 36;
        coin.style.transform = `rotateY(${spin}deg)`;
      }, 100);
      
      try {
        // Re-create contract with current signer to ensure it's properly connected
        const flipContract = new ethers.Contract(FLIP_CONTRACT_ADDRESS, FLIP_ABI, signer);
        
        // Set gas limit explicitly
        const tx = await flipContract.flip({ 
          gasLimit: 1000000  // Explicitly set higher gas limit
        });
        
        // Show transaction hash
        console.log("Transaction hash:", tx.hash);
        document.getElementById("flipResult").innerText = `Processing: ${tx.hash.slice(0,10)}...`;
        
        await tx.wait();
        clearInterval(spinning);
        const result = Math.random() < 0.5 ? "Heads" : "Tails";
        coin.style.transform = `rotateY(${result === "Heads" ? 0 : 180}deg)`;
        document.getElementById("flipResult").innerText = `✅ Flip result: ${result}`;
        addXP(3);
      } catch (e) {
        clearInterval(spinning);
        console.error("Flip error:", e);
        document.getElementById("flipResult").innerText = `❌ Flip failed: ${e.message ? e.message.slice(0, 50) : "Unknown error"}`;
      }
    }

    async function petDog() {
      if (!isConnected) {
        alert("Connect wallet first");
        return;
      }
      
      const dogImage = document.getElementById('dogImage');
      dogImage.src = `https://placedog.net/400/300?id=${Math.floor(Math.random() * 50) + 1}`;
      
      try {
        // Re-create contract with current signer to ensure it's properly connected
        const petContract = new ethers.Contract(PET_CONTRACT_ADDRESS, PET_ABI, signer);
        
        // Set gas limit explicitly
        const tx = await petContract.pet({ 
          gasLimit: 1000000  // Explicitly set higher gas limit
        });
        
        // Show transaction hash
        console.log("Pet transaction hash:", tx.hash);
        alert(`Petting in progress! Tx: ${tx.hash.slice(0,10)}...`);
        
        await tx.wait();
        addXP(10);
        alert("You pet the dog successfully!");
      } catch (e) {
        console.error("Pet error:", e);
        alert(`Pet failed: ${e.message ? e.message.slice(0, 50) : "Unknown error"}`);
      }
    }

    async function sayGM() {
      if (!isConnected) {
        alert("Connect wallet first");
        return;
      }
      
      document.querySelector('button[onclick="sayGM()"] span').textContent = '☀️ GM (Processing...)';
      
      try {
        // Re-create contract with current signer to ensure it's properly connected
        const greetContract = new ethers.Contract(GREET_CONTRACT_ADDRESS, GREET_ABI, signer);
        
        // Set gas limit explicitly
        const tx = await greetContract.gm({ 
          gasLimit: 1000000  // Explicitly set higher gas limit
        });
        
        // Show transaction hash
        console.log("GM transaction hash:", tx.hash);
        alert(`GM in progress! Tx: ${tx.hash.slice(0,10)}...`);
        
        await tx.wait();
        document.querySelector('button[onclick="sayGM()"] span').textContent = '☀️ GM ✔';
        addXP(5);
        alert("☀️ You said GM successfully!");
      } catch (e) {
        document.querySelector('button[onclick="sayGM()"] span').textContent = '☀️ GM';
        console.error("GM error:", e);
        alert(`GM failed: ${e.message ? e.message.slice(0, 50) : "Unknown error"}`);
      }
    }

    async function sayGN() {
      if (!isConnected) {
        alert("Connect wallet first");
        return;
      }
      
      document.querySelector('button[onclick="sayGN()"] span').textContent = '🌙 GN (Processing...)';
      
      try {
        // Re-create contract with current signer to ensure it's properly connected
        const greetContract = new ethers.Contract(GREET_CONTRACT_ADDRESS, GREET_ABI, signer);
        
        // Set gas limit explicitly
        const tx = await greetContract.gn({ 
          gasLimit: 1000000  // Explicitly set higher gas limit
        });
        
        // Show transaction hash
        console.log("GN transaction hash:", tx.hash);
        alert(`GN in progress! Tx: ${tx.hash.slice(0,10)}...`);
        
        await tx.wait();
        document.querySelector('button[onclick="sayGN()"] span').textContent = '🌙 GN ✔';
        addXP(5);
        alert("🌙 You said GN successfully!");
      } catch (e) {
        document.querySelector('button[onclick="sayGN()"] span').textContent = '🌙 GN';
        console.error("GN error:", e);
        alert(`GN failed: ${e.message ? e.message.slice(0, 50) : "Unknown error"}`);
      }
    }

    // Initialize when DOM is loaded
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("connectBtn").onclick = handleWalletConnection;
    });
  </script>
</body>
</html>
