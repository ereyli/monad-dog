<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pet The Dog üê∂</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding-top: 50px; 
      background: #fdf6ec; 
    }
    #dog-img { 
      width: 240px; 
      border-radius: 12px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #ffaa00;
    }
    .info {
      margin-top: 30px; 
      font-size: 18px; 
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üê∂ Pet The Dog</h1>
  <img id="dog-img" src="https://placedog.net/400/300?id=1" alt="Cute Dog" />
  <br>
  <button onclick="connect()">üîå Connect Wallet</button>
  <br>
  <button onclick="petDog()">üêæ Pet the Dog</button>

  <div class="info" id="yourPets">Your Pets: -</div>
  <div class="info" id="totalPets">Total Pets: -</div>

  <script>
    const CONTRACT_ADDRESS = "0xc53abe4c593b9440407f8ac1b346f3f999e6d8ed";
    const ABI = [
      "function pet() public",
      "function getMyPets(address user) public view returns (uint256)",
      "function totalPets() public view returns (uint256)"
    ];

    let provider, signer, contract, userAddress;

    async function connect() {
      if (!window.ethereum) return alert("Please install MetaMask");

      provider = new ethers.providers.Web3Provider(window.ethereum, "any");
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      updateCounts();
      alert("Wallet connected!");
    }

    async function petDog() {
      if (!contract) return alert("Please connect your wallet first.");
      try {
        const tx = await contract.pet();
        await tx.wait();
        alert("üê∂ You petted the dog!");
        updateCounts();
        animateDog();
      } catch (e) {
        console.error(e);
        alert("Tx failed!");
      }
    }

    function animateDog() {
      const dogImg = document.getElementById("dog-img");
      const randomId = Math.floor(Math.random() * 10) + 1;
      dogImg.src = `https://placedog.net/400/300?id=${randomId}`;
    }

    async function updateCounts() {
      if (!contract || !userAddress) return;
      const yours = await contract.getMyPets(userAddress);
      const total = await contract.totalPets();
      document.getElementById("yourPets").innerText = `Your Pets: ${yours}`;
      document.getElementById("totalPets").innerText = `Total Pets: ${total}`;
    }
  </script>

</body>
</html>
